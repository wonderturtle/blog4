
{% extends "layouts/base.html" %}

{% block title %}{{ title }} {% endblock %}

{% block content %} 
 <p>
    <h1>Blog Posts</h1>
    <img src="{{ url_for('static', filename='images/pets.jpg') }}" alt="pets">
   
    <ul>
      {% for post in posts %}
        <li>
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
        </li>
      {% endfor %}
    </ul>

{% endblock %}
