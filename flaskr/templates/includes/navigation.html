<nav class="main-header navbar navbar-expand navbar-white navbar-light bg-danger">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars" ></i></a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link d-flex align-items-center" data-toggle="dropdown" href="#">
        
        {% if current_user.image %}
          <img src="data:image/jpeg/jpg/png/svg;base64,{{ image_base64 }}" alt="Profile" class="rounded-circle mr-2" width="30">
        {% else %}
          <img src="{{ url_for('static', filename='assets/img/download.jpg') }}" alt="Profile" class="rounded-circle mr-2" width="30">
        {% endif %}

        <span class="text-white">{{ current_user.username }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right dropdown-menu-min-height" >
        
        <div class="card card-widget widget-user mb-0">
          <div class="container p-3 d-flex flex-column justify-content-center bg-danger">

            <p class="pb-3">
              {% if current_user.image %}
                <img src="data:image/jpeg/jpg/png/svg;base64,{{ image_base64 }}" alt="Profile" class="rounded-circle mr-2" width="80">
              {% else %}
                <img src="{{ url_for('static', filename='assets/img/download.jpg') }}" alt="Profile" class="rounded-circle mr-2" width="80">
              {% endif %}
            </p>

            <p class="h5">{{ user_logged.username }}</p>
            <p class="">{{ user_logged.email }}</p>
        </div>
        <div class="container p-3">
          <div class="pull-left">
            <a class="btn btn-default btn-flat" href="{{ url_for('profile.detail', id=current_user.id) }}">Il Mio Profilo</a>
          </div>
          <div class="pull-right">
            <a class="btn btn-default btn-flat" href="{{ url_for('auth.logout') }}">logout</a>

        </div>
